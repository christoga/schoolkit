<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Schoolkit</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
		<div class="form-group">
			<label for="homeworkInput">Homework</label>
			<textarea type="text" class="form-control" id="homeworkInput" placeholder="Homework for today"></textarea>
		</div>
		<br>
        <button class="btn btn-lg btn-primary btn-block" onclick="submitHomework()">Submit Homework</button>
        <button class="btn btn-lg btn-info btn-block" onclick="getHomework()">Get Homework</button>
        <button class="btn btn-lg btn-primary btn-block" onclick="modifyHomework()">Modify Homework</button>
        <br>
        <p id="defaultHomework"></p>
    </div> <!-- /container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
